<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="details.css">  
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.jpg" alt="KickHub Logo" class="logo-image">
            <div class="logo-text">KickHub</div>
        </div>
        <div class="header-icons">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='homepage.html'">Product</button>
            <button onclick="location.href='cart.html'">Checkout</button>
            <button onclick="location.href='contact.html'">Contact</button>
        </div>
    </header>

    <div class="product-detail-container">
        <div class="product-image">
            <img id="product-image" src="" alt="Product Image">
        </div>

        <div class="product-info">
            <h1 id="product-name">Product Name</h1>
            <p id="product-category">Category: </p>
            <p id="product-brand">Brand: </p>
            <div class="variation">
                <h4>Select Size (UK):</h4>
                <select id="size-select">
                  <option value="UK3">UK 3</option>
                  <option value="UK3.5">UK 3.5</option>
                  <option value="UK4">UK 4</option>
                  <option value="UK4.5">UK 4.5</option>
                  <option value="UK5">UK 5</option>
                  <option value="UK5.5">UK 5.5</option>
                  <option value="UK6">UK 6</option>
                  <option value="UK6.5">UK 6.5</option>
                  <option value="UK7">UK 7</option>
                  <option value="UK7.5">UK 7.5</option>
                  <option value="UK8">UK 8</option>
                  <option value="UK8.5">UK 8.5</option>
                  <option value="UK9">UK 9</option>
                  <option value="UK9.5">UK 9.5</option>
                  <option value="UK10">UK 10</option>
                  <option value="UK10.5">UK 10.5</option>
                  <option value="UK11">UK 11</option>
                  <option value="UK11.5">UK 11.5</option>
                  <option value="UK12">UK 12</option>
                </select>
              </div>
            <p class="price" id="product-price">Price: $</p>

            <a href="homepage.html" class="back-btn">Back</a>
            <a href="cart.html" class="back-btn" onclick="addToCart()">Add to Cart</a>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>
